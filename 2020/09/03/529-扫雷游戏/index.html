        <p>代码如下</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="comment">//对应上,右上，右，右下，下，左下，左，左上. 8个方向</span></span><br><span class="line">    <span class="keyword">int</span> dir[<span class="number">8</span>][<span class="number">2</span>]&#123;</span><br><span class="line">        &#123;<span class="number">-1</span>,<span class="number">0</span>&#125;,<span class="comment">//↑</span></span><br><span class="line">        &#123;<span class="number">-1</span>,<span class="number">1</span>&#125;,<span class="comment">//↗</span></span><br><span class="line">        &#123;<span class="number">0</span>,<span class="number">1</span>&#125;,<span class="comment">//→</span></span><br><span class="line">        &#123;<span class="number">1</span>,<span class="number">1</span>&#125;,<span class="comment">//↘</span></span><br><span class="line">        &#123;<span class="number">1</span>,<span class="number">0</span>&#125;,<span class="comment">//↓</span></span><br><span class="line">        &#123;<span class="number">1</span>,<span class="number">-1</span>&#125;,<span class="comment">//↙</span></span><br><span class="line">        &#123;<span class="number">0</span>,<span class="number">-1</span>&#125;,<span class="comment">//←</span></span><br><span class="line">        &#123;<span class="number">-1</span>,<span class="number">-1</span>&#125;<span class="comment">//↖</span></span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">int</span> ROW,COL;</span><br><span class="line">    <span class="function"><span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">char</span>&gt;&gt; <span class="title">updateBoard</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">char</span>&gt;&gt;&amp; board, <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; <span class="built_in">click</span>)</span> </span>&#123;</span><br><span class="line">        ROW=board.<span class="built_in">size</span>();</span><br><span class="line">        <span class="keyword">if</span>(!ROW)&#123;</span><br><span class="line">            <span class="keyword">return</span> board;</span><br><span class="line">        &#125;</span><br><span class="line">        COL=board[<span class="number">0</span>].<span class="built_in">size</span>();</span><br><span class="line">        dfs(board,<span class="built_in">click</span>[<span class="number">0</span>],<span class="built_in">click</span>[<span class="number">1</span>]);</span><br><span class="line">        <span class="keyword">return</span> board;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">char</span>&gt;&gt; &amp;board,<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(board[x][y]==<span class="string">&#x27;M&#x27;</span>)&#123;</span><br><span class="line">            board[x][y]=<span class="string">&#x27;X&#x27;</span>;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(board[x][y]==<span class="string">&#x27;E&#x27;</span>)&#123;</span><br><span class="line">            <span class="keyword">int</span> bombQTY=<span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;<span class="number">8</span>;i++)&#123;</span><br><span class="line">                <span class="keyword">int</span> newX=x+dir[i][<span class="number">0</span>];</span><br><span class="line">                <span class="keyword">int</span> newY=y+dir[i][<span class="number">1</span>];</span><br><span class="line">                <span class="comment">//</span></span><br><span class="line">                <span class="keyword">if</span>(newX &gt;= <span class="number">0</span> &amp;&amp; newX &lt; ROW &amp;&amp; newY &gt;= <span class="number">0</span> &amp;&amp; newY &lt; COL)&#123;</span><br><span class="line">                    <span class="keyword">if</span>(board[newX][newY] == <span class="string">&#x27;M&#x27;</span>)&#123;</span><br><span class="line">                        bombQTY++;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//下定义</span></span><br><span class="line">            <span class="keyword">if</span>(bombQTY)&#123;</span><br><span class="line">                board[x][y] = (<span class="keyword">char</span>)(<span class="number">48</span>+bombQTY);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span>&#123;</span><br><span class="line">                board[x][y] = <span class="string">&#x27;B&#x27;</span>;</span><br><span class="line">                <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;<span class="number">8</span>;i++)&#123;</span><br><span class="line">                <span class="keyword">int</span> newX=x+dir[i][<span class="number">0</span>];</span><br><span class="line">                <span class="keyword">int</span> newY=y+dir[i][<span class="number">1</span>];</span><br><span class="line">                </span><br><span class="line">                <span class="keyword">if</span>(newX &gt;= <span class="number">0</span> &amp;&amp; newX &lt; ROW &amp;&amp; newY &gt;= <span class="number">0</span> &amp;&amp; newY &lt; COL)&#123;</span><br><span class="line">                    dfs(board,newX,newY);</span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
